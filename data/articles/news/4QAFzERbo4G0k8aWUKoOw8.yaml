:body: "We’re pleased to introduce __Heice Yau__ to you all. Heice joins us from a
  fast-paced, customer-service background as our Office Co-ordinator. Heice will be
  supporting the whole back office team together with helping us develop and manage
  our key client relationships and their busy training needs. \n\nHeice has a brilliant
  can-do attitude which is one of the things we love about her - plus she speaks not
  one, but four languages - Cantonese, English, Mandarin and some Japanese. How clever
  is that?\n\nShe can be contacted on heice@blackdog-consultants.com or by calling
  the Black Dog HQ hotline on +852 3689 6860 and she’s looking forward to meeting
  you all."
